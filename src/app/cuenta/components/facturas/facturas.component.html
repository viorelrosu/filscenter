<section class="pt-5">
    <div class="container">
      <div class="row mb-5">
        <div class="col-lg-12 text-center mb-3">
          <div
            class="heading-text heading-line heading-gradient text-center mb-0"
          >
            <h4 class="mb-0 font-size-h2">
              <span>{{ title }}</span>
            </h4>
          </div>
        </div>
        <div *ngIf="!isDataLoaded" class="col-lg-12 my-5">
          <div *ngIf="!isDataLoaded" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
        </div>
        <div *ngIf="isDataLoaded" class="col-lg-12">
          <!-- suscripcion -->
          <div class="row my-4">
            <div class="col-md-12 mb-4">
                <div class="table-responsive">
                    <table class="table table-striped horario">
                        <thead>
                            <tr>
                                <th scope="col" class="text-left">Nr. Factura</th>
                                <th scope="col" class="text-left">Fecha</th>
                                <th scope="col" class="text-center">Importe</th>
                                <th scope="col" class="text-center">Pagado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let factura of userFacturas">
                                <td>{{ factura.numero }}</td>
                                <td>{{ factura.fecha | date: mediumDate }}</td>
                                <td class="text-center">{{ factura.importe | currency: "â‚¬" }}</td>
                                <td class="text-center">
                                    <span class="badge badge-success" *ngIf="factura.pagado"><i class="icon-check"></i></span>
                                    <span class="badge badge-danger" *ngIf="!factura.pagado"><i class="icon-x"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
