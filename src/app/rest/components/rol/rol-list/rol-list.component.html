<div style="margin-top: 35px" class="d-flex justify-content-end">
  <button
    id="plus"
    (click)="habilitarRol()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Rol
  </button>
  <button
    id="minus"
    (click)="deshabilitarRol()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Rol
  </button>
</div>
<div *ngIf="mostrarRolAdd == true">
  <app-rol-add></app-rol-add>
</div>

<h3 class="card-title text-center">Roles</h3>
<div class="card-text">
  <table
    id="datatable"
    class="table table-bordered table-hover dataTable text-center"
    style="width: 100%"
    role="grid"
    aria-describedby="datatable_info"
  >
    <thead>
      <tr role="row">
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Nombre
        </th>

        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles" class="text-center">
        <td>{{ rol.nombre }}</td>
        <td>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Edit"
          (click)="open(content,rol)"
            ><i class="icon-edit"></i
          ></a>
          <a
            class="ml-2"
            data-toggle="tooltip"
            data-original-title="Delete"
            (click)="delete(rol)"
            ><i class="icon-trash-2"></i
          ></a>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Settings"
            ><i class="icon-settings"></i
          ></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="" rowspan="1" colspan="1">Nombre</th>
        <th id="" rowspan="1" colspan="1">Acciones</th>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Rol</h4>
  </div>
  <div class="modal-body" *ngIf="rolUpdate.id != null">
    <div class="card-body">
      <form
        class="form-validate"
        name="form"
        (ngSubmit)="f.form.valid && update()"
        #f="ngForm"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Número Rol</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              #nombreRol="ngModel"
              [(ngModel)]="rolUpdate.nombre"
              placeholder="Número de Rol"
              required
              min="1"
              max="1000"
              pattern="^([a-zA-ZáéíóúüÁÉÍÓÚÜ]){1}([a-zA-Z_ áéíóúüÁÉÍÓÚÜ]){2,20}"
              [ngClass]="{
                'is-invalid':
                  (f.submitted && nombreRol.invalid) ||
                  (nombreRol.touched && !nombreRol.valid)
              }"
            />
            <div
              *ngIf="
                (f.submitted && nombreRol.invalid) ||
                (nombreRol.touched && !nombreRol.valid)
              "
              class="invalid-feedback"
            >
              <div *ngIf="nombreRol.errors.required || nombreRol.invalid">
                * Nombre no válido
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            aria-label="Close"
            (click)="modal.dismiss()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-outline-dark">Update</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
