<div class="d-flex justify-content-end">
  <button
    id="plus"
    enabled
    (click)="habilitarSala()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Sala
  </button>
  <button
    id="minus"
    (click)="deshabilitarSala()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Sala
  </button>
</div>
<div *ngIf="mostrarSalaAdd == true">
  <app-sala-add></app-sala-add>
</div>


<h3 class="card-title text-center">Salas</h3>
<div class="card-text">
    <table
      id="datatable"
      class="table table-bordered table-hover dataTable text-center"
      style="width: 100%"
      role="grid"
      aria-describedby="datatable_info"
    >
      <thead>
        <tr role="row">
          <th
            id=""
            class="sorting_asc"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-sort="ascending"
            aria-label="Name: activate to sort column descending"
            style="width: 45px"
          >
            Número sala
          </th>
          <th
            id=""
            class="sorting_asc"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-sort="ascending"
            aria-label="Name: activate to sort column descending"
            style="width: 45px"
          >
            Aforo Máximo
          </th>
          <th
            id=""
            class="noExport sorting"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-label="Actions: activate to sort column ascending"
            style="width: 54px"
          >
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of salas" class="text-center">
          <td>{{ sala.numero }}</td>
          <td>{{ sala.aforoMax }}</td>
          <td>
            <a
              class="ml-2"
              data-toggle="tooltip"
              data-original-title="Edit"
              ><i class="icon-edit"></i
            ></a>
            <a
              class="ml-2"
              data-toggle="tooltip"
              data-original-title="Delete"
              (click)="delete(sala)"
              ><i class="icon-trash-2"></i
            ></a>
            <a
              class="ml-2"
              data-toggle="tooltip"
              data-original-title="Settings"
              ><i class="icon-settings"></i
            ></a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th id="" rowspan="1" colspan="1">Número Sala</th>
          <th id="" rowspan="1" colspan="1">Aforo Máximo</th>
          <th id="" rowspan="1" colspan="1">Acciones</th>
        </tr>
      </tfoot>
    </table>
  </div>
