<app-tipo-actividad-list></app-tipo-actividad-list>
<div style="margin-top: 35px;" class="d-flex justify-content-end">
  <button
    id="plusActividad"
    (click)="habilitarActividad()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Actividad
  </button>
  <button
    id="minusActividad"
    (click)="deshabilitarActividad()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Actividad
  </button>
</div>
<div *ngIf="mostrarActividadAdd == true">
  <app-actividad-add></app-actividad-add>
</div>
<h3 class="card-title text-center">Actividad</h3>
<div class="card-text">
  <table
    id="datatable"
    class="table table-bordered table-hover dataTable text-center"
    style="width: 100%"
    role="grid"
    aria-describedby="datatable_info"
  >
    <thead>
      <tr role="row">
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Nombre
        </th>
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Dificultad
        </th>
        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Tipo De Actividad
        </th>
        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Descripción
        </th>
        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actividad of actividades" class="text-center">
        <td>{{ actividad.nombre }}</td>
        <td>{{ actividad.dificultad }}</td>
        <td>{{ actividad.tipoActividad.nombre }}</td>
        <td>{{ actividad.descripcion }}</td>
        <td>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Edit"
            ><i class="icon-edit"></i
          ></a>
          <a
            class="ml-2"
            data-toggle="tooltip"
            data-original-title="Delete"
            (click)="delete(actividad)"
            ><i class="icon-trash-2"></i
          ></a>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Settings"
            ><i class="icon-settings"></i
          ></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="" rowspan="1" colspan="1">Nombre</th>
        <th id="" rowspan="1" colspan="1">Dificultad</th>
        <th id="" rowspan="1" colspan="1">Tipo De Actividad</th>
        <th id="" rowspan="1" colspan="1">Descripción</th>
        <th id="" rowspan="1" colspan="1">Acciones</th>
      </tr>
    </tfoot>
  </table>
</div>

<hr />
