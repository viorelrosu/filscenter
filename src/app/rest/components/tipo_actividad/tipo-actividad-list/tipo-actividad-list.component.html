<div class="d-flex justify-content-end">
  <button
    id="plus"
    enabled
    (click)="habilitarTipoActividad()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Tipo Actividad
  </button>
  <button
    id="minus"
    (click)="deshabilitarTipoActividad()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Tipo Actividad
  </button>
</div>
<div *ngIf="mostrarTipoActividadAdd == true">
  <app-tipo-actividad-add></app-tipo-actividad-add>
</div>

<h3 class="card-title text-center">Tipo Actividad</h3>
<div class="card-text">
  <table
    id="datatable"
    class="table table-bordered table-hover dataTable text-center"
    style="width: 100%"
    role="grid"
    aria-describedby="datatable_info"
  >
    <thead>
      <tr role="row">
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Nombre
        </th>
        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoActividad of tipoActividades" class="text-center">
        <td>{{ tipoActividad.nombre }}</td>
        <td>
          <a
            class="ml-2"
            data-toggle="tooltip"
            data-original-title="Edit"
            (click)="open(content, tipoActividad)"
            ><i class="icon-edit"></i
          ></a>
          <a
            class="ml-2"
            data-toggle="tooltip"
            data-original-title="Delete"
            (click)="delete(tipoActividad)"
            ><i class="icon-trash-2"></i
          ></a>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Settings"
            ><i class="icon-settings"></i
          ></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="" rowspan="1" colspan="1">Nombre</th>
        <th id="" rowspan="1" colspan="1">Acciones</th>
      </tr>
    </tfoot>
  </table>
</div>

<hr />

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Tipo de Actividad</h4>
  </div>
  <div class="modal-body" *ngIf="tipoActividadUpdate.id != null">
    <div class="card-body">
      <form
        class="form-validate"
        name="form"
        (ngSubmit)="f.form.valid && update()"
        #f="ngForm"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Nombre</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              #tipoActividadAdd="ngModel"
              [(ngModel)]="tipoActividadUpdate.nombre"
              placeholder="Nombre Tipo Actividad"
              required=""
              pattern="[a-zA-Z ]{2,50}"
              [ngClass]="{
                'is-invalid':
                  (f.submitted && tipoActividadAdd.invalid) ||
                  (tipoActividadAdd.touched && !tipoActividadAdd.valid)
              }"
            />
            <div
              *ngIf="
                (f.submitted && tipoActividadAdd.invalid) ||
                (tipoActividadAdd.touched && !tipoActividadAdd.valid)
              "
              class="invalid-feedback"
            >
              <div
                *ngIf="
                  tipoActividadAdd.errors.required || tipoActividadAdd.invalid
                "
              >
                * Nombre no v√°lido
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            aria-label="Close"
            (click)="modal.dismiss()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-outline-dark">Update</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
