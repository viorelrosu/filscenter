<app-tipo-ejercicio-list></app-tipo-ejercicio-list>

<div style="margin-top: 35px" class="d-flex justify-content-end">
  <button
    id="plusEjercicio"
    (click)="habilitarEjercicio()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Ejercicio
  </button>
  <button
    id="minusEjercicio"
    (click)="deshabilitarEjercicio()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Ejercicio
  </button>
</div>
<div *ngIf="mostrarEjercicioAdd == true">
  <app-ejercicio-add></app-ejercicio-add>
</div>

<h3 class="card-title text-center">Ejercicio</h3>
<div class="card-text">
  <table
    id="datatable"
    class="table table-bordered table-hover dataTable text-center"
    style="width: 100%"
    role="grid"
    aria-describedby="datatable_info"
  >
    <thead>
      <tr role="row">
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Nombre Ejercicio
        </th>
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Tipo de Ejercicio
        </th>
        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ejercicio of ejercicios" class="text-center">
        <td>{{ ejercicio.nombre }}</td>
        <td>{{ ejercicio.tipoEjercicio.nombre }}</td>
        <td>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Edit"
          (click)="open(content,ejercicio)"
            ><i class="icon-edit"></i
          ></a>
          <a
            class="ml-2"
            data-toggle="tooltip"
            data-original-title="Delete"
            (click)="delete(ejercicio)"
            ><i class="icon-trash-2"></i
          ></a>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Settings"
            ><i class="icon-settings"></i
          ></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="" rowspan="1" colspan="1">Nombre Ejercicio</th>
        <th id="" rowspan="1" colspan="1">Tipo de Ejercicio</th>
        <th id="" rowspan="1" colspan="1">Acciones</th>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Ejercicio</h4>
  </div>
  <div class="modal-body" *ngIf="ejercicioUpdate.id != null">
    <div class="card-body">
      <form
        class="form-validate"
        name="form"
        (ngSubmit)="f.form.valid && update()"
        #f="ngForm"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">(*) Nombre</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              #ejercicioNombre="ngModel"
              [(ngModel)]="ejercicioUpdate.nombre"
              placeholder="Nombre Tipo ejercicio"
              required=""
              pattern="^([a-zA-ZáéíóúüÁÉÍÓÚÜ]){1}([a-zA-Z_ áéíóúüÁÉÍÓÚÜ0-9]){2,50}"
              [ngClass]="{
                'is-invalid':
                  (f.submitted && ejercicioNombre.invalid) ||
                  (ejercicioNombre.touched && !ejercicioNombre.valid)
              }"
            />
            <div
              *ngIf="
                (f.submitted && ejercicioNombre.invalid) ||
                (ejercicioNombre.touched && !ejercicioNombre.valid)
              "
              class="invalid-feedback"
            >
              <div
                *ngIf="
                  ejercicioNombre.errors.required || ejercicioNombre.invalid
                "
              >
                * Nombre no válido
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="tipoEjercicio">(*) Tipo de Ejercicio</label>
            <select
              class="form-control"
              name="tipoEjercicio"
              id="tipoEjercicio"
              #ejercicioTipoEjercicio="ngModel"
              [(ngModel)]="tipoEjercicioId"
              required
              [ngClass]="{
                'is-invalid':
                  (f.submitted && ejercicioTipoEjercicio.invalid) ||
                  (ejercicioTipoEjercicio.touched &&
                    !ejercicioTipoEjercicio.valid)
              }"
              [(ngModel)]="ejercicioUpdate.tipoEjercicio.id"
            >
              <option value="" selected>-- Elige una opción --</option>
              <option
                *ngFor="let tipoEjercicio of tiposEjercicio"
                value="{{ tipoEjercicio.id }}"
              >
                {{ tipoEjercicio.nombre }}
              </option>
            </select>

            <div
              *ngIf="
                (f.submitted && ejercicioTipoEjercicio.invalid) ||
                (ejercicioTipoEjercicio.touched &&
                  !ejercicioTipoEjercicio.valid)
              "
              class="invalid-feedback"
            >
              <div
                *ngIf="
                  ejercicioTipoEjercicio.errors.required ||
                  ejercicioTipoEjercicio.invalid
                "
              >
                * Seleccione un tipo de ejercicio
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            aria-label="Close"
            (click)="modal.dismiss()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-outline-dark">Update</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
