<h3>Nuevo Tipo De Suscripcion</h3>
<div class="card-body">
  <form
    class="form-validate"
    name="form"
    (ngSubmit)="f.form.valid && addTipoSuscripcion()"
    #f="ngForm"
  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username">(*) Nombre</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          #nombreTipoSuscripcion="ngModel"
          [(ngModel)]="nuevoTipoSuscripcion.nombre"
          placeholder="Nombre"
          required
          min="1"
          max="1000"
          pattern="^([a-zA-ZáéíóúüÁÉÍÓÚÜ]){1}([a-zA-Z_ áéíóúüÁÉÍÓÚÜ0-9]){2,100}"
          [ngClass]="{
            'is-invalid':
              (f.submitted && nombreTipoSuscripcion.invalid) ||
              (nombreTipoSuscripcion.touched && !nombreTipoSuscripcion.valid)
          }"
        />
        <div
          *ngIf="
            (f.submitted && nombreTipoSuscripcion.invalid) ||
            (nombreTipoSuscripcion.touched && !nombreTipoSuscripcion.valid)
          "
          class="invalid-feedback"
        >
          <div *ngIf="nombreTipoSuscripcion.errors.required || nombreTipoEjercicio.invalid">
            * Nombre no válido
          </div>
        </div>
      </div>


      <div class="form-group col-md-6">
        <label for="username">(*) Duración</label>
        <input
          type="number"
          class="form-control"
          name="duracion"
          #duracionTipoSuscripcion="ngModel"
          [(ngModel)]="nuevoTipoSuscripcion.duracion"
          placeholder="Duración"
          required
          min="1"
          max="365"
          pattern="^\d{1,3}"
          [ngClass]="{
            'is-invalid':
              (f.submitted && duracionTipoSuscripcion.invalid) ||
              (duracionTipoSuscripcion.touched && !duracionTipoSuscripcion.valid)
          }"
        />
        <div
          *ngIf="
            (f.submitted && duracionTipoSuscripcion.invalid) ||
            (duracionTipoSuscripcion.touched && !duracionTipoSuscripcion.valid)
          "
          class="invalid-feedback"
        >
          <div *ngIf="duracionTipoSuscripcion.errors.required || duracionTipoEjercicio.invalid">
            * Duración no válida
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="username">(*) Tarifa</label>
        <input
          type="text"
          class="form-control"
          name="tarifa"
          #tarifaTipoSuscripcion="ngModel"
          [(ngModel)]="nuevoTipoSuscripcion.tarifa"
          placeholder="Tarifa de TipoSuscripcion"
          required
          pattern="^\d+(\.\d{1,3})?"
          [ngClass]="{
            'is-invalid':
              (f.submitted && tarifaTipoSuscripcion.invalid) ||
              (tarifaTipoSuscripcion.touched && !tarifaTipoSuscripcion.valid)
          }"
        />
        <div
          *ngIf="
            (f.submitted && tarifaTipoSuscripcion.invalid) ||
            (tarifaTipoSuscripcion.touched && !tarifaTipoSuscripcion.valid)
          "
          class="invalid-feedback"
        >
          <div *ngIf="tarifaTipoSuscripcion.errors.required || tarifaTipoEjercicio.invalid">
            * Nombre no válido
          </div>
        </div>
      </div>

    </div>
    <button type="submit" class="btn m-t-30 mt-3">Añadir</button>
  </form>
</div>
