<div class="d-flex justify-content-end">
  <button
    id="plus"
    enabled
    (click)="habilitarTipoSuscripcion()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Tipo Suscripción
  </button>
  <button
    id="minus"
    (click)="deshabilitarTipoSuscripcion()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Tipo Suscripción
  </button>
</div>
<div *ngIf="mostrarTipoSuscripcionAdd == true">
  <app-tipo-suscripcion-add></app-tipo-suscripcion-add>
</div>
<h3 class="card-title text-center">Tipos De Suscripción</h3>
<div class="card-text">


    <table
      id="datatable"
      class="table table-bordered table-hover dataTable text-center"
      style="width: 100%"
      role="grid"
      aria-describedby="datatable_info"
    >
      <thead>
        <tr role="row">
          <th
            id=""
            class="sorting_asc"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-sort="ascending"
            aria-label="Name: activate to sort column descending"
            style="width: 45px"
          >
            Nombre
          </th>

          <th
            id=""
            class="sorting_asc"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-sort="ascending"
            aria-label="Name: activate to sort column descending"
            style="width: 45px"
          >
            Duración
          </th>
          <th
            id=""
            class="sorting_asc"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-sort="ascending"
            aria-label="Name: activate to sort column descending"
            style="width: 45px"
          >
            Tarifa
          </th>
          <th
            id=""
            class="noExport sorting"
            tabindex="0"
            aria-controls="datatable"
            rowspan="1"
            colspan="1"
            aria-label="Actions: activate to sort column ascending"
            style="width: 54px"
          >
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let tipoSuscripcion of tiposSuscripcion"
          class="text-center"
        >
          <td>{{ tipoSuscripcion.nombre }}</td>
          <td>{{ tipoSuscripcion.duracion }} día/s</td>
          <td>{{ tipoSuscripcion.tarifa }}€</td>
          <td>
            <a class="ml-2" data-toggle="tooltip" data-original-title="Edit"
              ><i class="icon-edit"></i
            ></a>
            <a
              class="ml-2"
              data-toggle="tooltip"
              data-original-title="Delete"
              (click)="delete(tipoSuscripcion)"
              ><i class="icon-trash-2"></i
            ></a>
            <a class="ml-2" data-toggle="tooltip" data-original-title="Settings"
              ><i class="icon-settings"></i
            ></a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th id="" rowspan="1" colspan="1">Nombre</th>
          <th id="" rowspan="1" colspan="1">Duración</th>
          <th id="" rowspan="1" colspan="1">Tarifa</th>
          <th id="" rowspan="1" colspan="1">Acciones</th>
        </tr>
      </tfoot>
    </table>

</div>
