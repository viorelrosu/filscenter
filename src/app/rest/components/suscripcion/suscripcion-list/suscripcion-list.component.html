<app-tipo-suscripcion-list></app-tipo-suscripcion-list>
<div style="margin-top: 35px" class="d-flex justify-content-end">
  <button
    id="plusSuscripcion"
    (click)="habilitarSuscripcion()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-plus"></i> Suscripcion
  </button>
  <button
    id="minusSuscripcion"
    (click)="deshabilitarSuscripcion()"
    type="button"
    class="btn btn-light"
  >
    <i class="icon-minus"></i> Suscripcion
  </button>
</div>
<div *ngIf="mostrarSuscripcionAdd == true">
  <app-suscripcion-add></app-suscripcion-add>
</div>

<h3 class="text-center">Suscripción</h3>

<div class="card-text">
  <table
    id="datatable"
    class="table table-bordered table-hover dataTable text-center"
    style="width: 100%"
    role="grid"
    aria-describedby="datatable_info"
  >
    <thead>
      <tr role="row">
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Fecha alta
        </th>

        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Fecha baja
        </th>
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Tipo Suscripción
        </th>
        <th
          id=""
          class="sorting_asc"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-sort="ascending"
          aria-label="Name: activate to sort column descending"
          style="width: 45px"
        >
          Nombre Usuario
        </th>
        <th
          id=""
          class="noExport sorting"
          tabindex="0"
          aria-controls="datatable"
          rowspan="1"
          colspan="1"
          aria-label="Actions: activate to sort column ascending"
          style="width: 54px"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let suscripcion of suscripciones" class="text-center">
        <td>{{ suscripcion.fechaAlta | date: "d/M/YYYY" }}</td>
        <td>{{ suscripcion.fechaBaja | date: "d/M/YYYY" }}</td>
        <td>{{ suscripcion.tipoSuscripcion.nombre }}</td>
        <td>{{ suscripcion.usuario.nombre }}</td>
        <td>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Edit"
            ><i class="icon-edit"></i
          ></a>
          <a
            class="ml-2"
            data-toggle="tooltip"
            data-original-title="Delete"
            (click)="delete(suscripcion)"
            ><i class="icon-trash-2"></i
          ></a>
          <a class="ml-2" data-toggle="tooltip" data-original-title="Settings"
            ><i class="icon-settings"></i
          ></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="" rowspan="1" colspan="1">Fecha Alta</th>
        <th id="" rowspan="1" colspan="1">Fecha Baja</th>
        <th id="" rowspan="1" colspan="1">Tipo Suscripción</th>
        <th id="" rowspan="1" colspan="1">Usuario</th>
        <th id="" rowspan="1" colspan="1">Acciones</th>
      </tr>
    </tfoot>
  </table>
</div>
